<html>

<head>

  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="todo1.css">
  <script src="todo1.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <title>Automatic Priority List</title>

</head>

<body>

  <h1>TO DO LIST</h1>

  <br>
  <br>

  <div class="face">
    <div class="userInput">
      <p>TASK INPUT</p>
      <button class="btn btn-default" id="userInfoSave" onclick="addNewObject()">ADD NEW TASK</button>
      <table id="inputTable">
        <tr>
          <td>
            Task Description:
            <input id="taskDscrptn" maxlength="30" type=text style="color: black;">
          </td>
        </tr>
        <tr>
          <td>
            Due Date:
            <select class="btn btn-default" id="yearSelect" onclick="monthDaysFunc()" style="background-color:rgb(82, 82, 64)">
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
            </select>

            <select class="btn btn-default" id="monthSelect" onclick="monthDaysFunc()" style="background-color:rgb(82, 82, 64)">
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>

            <select class="btn btn-default" id="daySelect" style="background-color:rgb(82, 82, 64)">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option class="hideC showOpt" value="29">29</option>
              <option class="hideB showOpt" value="30">30</option>
              <option class="hideA showOpt" value="31">31</option>
            </select>

            <select class="btn btn-default" id="hourSelect" style="background-color:rgb(82, 82, 64)">
              <option value="0">12:00am</option>
              <option value="1">1:00am</option>
              <option value="2">2:00am</option>
              <option value="3">3:00am</option>
              <option value="4">4:00am</option>
              <option value="5">5:00am</option>
              <option value="6">6:00am</option>
              <option value="7">7:00am</option>
              <option value="8">8:00am</option>
              <option value="9">9:00am</option>
              <option value="10">10:00am</option>
              <option value="11">11:00am</option>
              <option value="12">12:00pm</option>
              <option value="13">1:00pm</option>
              <option value="14">2:00pm</option>
              <option value="15">3:00pm</option>
              <option value="16">4:00pm</option>
              <option value="17">5:00pm</option>
              <option value="18">6:00pm</option>
              <option value="19">7:00pm</option>
              <option value="20">8:00pm</option>
              <option value="21">9:00pm</option>
              <option value="22">10:00pm</option>
              <option value="23">11:00pm</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            Importance Rating:
            <select class="btn btn-default" id="importanceSelect" style="background-color:rgb(82, 82, 64)">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </td>
        </tr>
      </table>
    </div>

    
  </div>

  <br>
  <br>

  <div class="displayTables">
    <div class="unsorted">
      <p>UNRANKED TABLE</p>
      <button id="deletion" class="btn btn-default" onclick="deleteItems()">DELETE SELECTED</button>
      <table id="unsortedTaskTable">
        <tr>
          <th>
            <input type="checkbox" value="all" id="selectAll">
          </th>
          <th>
            Task Description
          </th>
          <th>
            Due Date
          </th>
        </tr>
      </table>
    </div>
    <div class="ranked">
      <p>RANKED TABLE</p>
      <button id="updateTime" class="btn btn-default" onclick="updateRankTable()">UPDATE COUNTDOWN</button>
      <table id="rankedTaskTable">
        <tr>
          <th>Rank</th>
          <th>Task Description</th>
          <th>Countdown</th>
        </tr>
      </table>
    </div>
  </div>

  <script src="automaticPriorityList.js"></script>

</body>

</html>
